<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>âš¡ Admin Panel</h1>
    </div>

    <div class="admin-container">
        <h2>Add / Edit Question</h2>
        <input type="text" id="subject" placeholder="Subject (e.g. Math)">
        <input type="text" id="question" placeholder="Enter Question">
        <input type="text" id="options" placeholder="Options (comma separated)">
        <input type="text" id="answer" placeholder="Correct Answer">
        <button onclick="addQuestion()">Add Question</button>

        <h2>All Questions</h2>
        <div id="questions-list"></div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
